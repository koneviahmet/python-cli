<div class="row">
  <div class="col-sm-2">
    <div class="list-group">
      <a href="/v_dosya" class="list-group-item list-group-item-action">Ana Sayfa</a>
      <a href="/v_dosya/dosya_kaydet" class="list-group-item list-group-item-action">Ekle</a>
      <a href="/v_dosya/dosya_duzenle/1" class="list-group-item list-group-item-action">Düzenle</a>
      <a href="/v_dosya/dosya_detay/1" class="list-group-item list-group-item-action">dosya Detay</a>
      <a href="/v_dosya/dosya_list" class="list-group-item list-group-item-action">liste</a>
      <a href="/v_dosya/dosya_ara" class="list-group-item list-group-item-action">dosya Ara</a>
    </div>
  </div>
  <!-- content -->
  <div class="col-sm">
    <div class="card">
        <div class="card-body">


          <!-- üyeleri listeleteceğiz -->
          <div class="table-responsive">
              <table id="orders" class="table table-lg">
                  <thead>
                  <tr>
                      <th>Üyeler</th>
                      <th class="text-right">Ayar</th>
                  </tr>
                  </thead>
                  <tbody>

                  {% for dosya in data.allDosya %}
                  <tr class="dosyaTr_{{dosya.dosya_id}}">
                      <td>
                        <i data-feather="link" style="max-width: 10px;"></i>
                        <a href="/v_dosya/dosya_detay/{{dosya.dosya_id}}">

                          <img style="max-width: 200px;" src="{{url_for('static',filename='yuklenen_dosyalar/' + dosya.url) }}" alt="">

                        </a>
                      </td>
                      <td class="text-right">
                        <a href="#" class="dosya_sil_modal" data-id='{{dosya.dosya_id}}'>Sil</a>
                      </td>
                  </tr>
                  {% endfor %}
                  </tbody>
              </table>

              {% if not data.allDosya %}
              <div class="alert alert-danger">
                Üye bulunamadı.
              </div>
              {% endif %}
          </div>


        </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="dosyaSilModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Silme işlemi yapmak istediğinizden emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary dosya_silBTN">Sil</button>
      </div>
    </div>
  </div>
</div>
