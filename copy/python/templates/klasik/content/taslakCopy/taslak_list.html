<div class="row">
  <div class="col-sm-2">
    <div class="list-group">
      <a href="/v_taslak" class="list-group-item list-group-item-action">Ana Sayfa</a>
      <a href="/v_taslak/taslak_kaydet" class="list-group-item list-group-item-action">Ekle</a>
      <a href="/v_taslak/taslak_duzenle/1" class="list-group-item list-group-item-action">Düzenle</a>
      <a href="/v_taslak/taslak_detay/1" class="list-group-item list-group-item-action">Taslak Detay</a>
      <a href="/v_taslak/taslak_list" class="list-group-item list-group-item-action">liste</a>
      <a href="/v_taslak/taslak_ara" class="list-group-item list-group-item-action">Taslak Ara</a>
    </div>
  </div>
  <!-- content -->
  <div class="col-sm">
    <div class="card">
        <div class="card-body">


          <!-- üyeleri listeleteceğiz -->
          <div class="table-responsive">
              <table id="orders" class="table table-lg">
                  <thead>
                  <tr>
                      <th>Üyeler</th>
                      <th class="text-right">Ayar</th>
                  </tr>
                  </thead>
                  <tbody>

                  {% for taslak in data.allTaslak %}
                  <tr class="taslakTr_{{taslak.taslak_id}}">
                      <td>
                        <i data-feather="link" style="max-width: 10px;"></i>
                        <a href="/v_taslak/taslak_detay/{{taslak.taslak_id}}">
                          {{taslak.taslak_id}}
                        </a>
                      </td>
                      <td class="text-right">
                        <a href="#" class="taslak_sil_modal" data-id='{{taslak.taslak_id}}'>Sil</a>
                      </td>
                  </tr>
                  {% endfor %}
                  </tbody>
              </table>

              {% if not data.allTaslak %}
              <div class="alert alert-danger">
                Üye bulunamadı.
              </div>
              {% endif %}
          </div>


        </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="taslakSilModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Silme işlemi yapmak istediğinizden emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary taslak_silBTN">Sil</button>
      </div>
    </div>
  </div>
</div>
